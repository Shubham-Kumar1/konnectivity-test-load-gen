apiVersion: v1
kind: ConfigMap
metadata:
  name: app1-config
  namespace: nettest
data:
  SERVICE_NAME: "app1-loadgen"
  # Target the gateway hostname on port 80 (Gateway listens on 80, routes to backend on 8080)
  TARGET_URL: "http://app2-service:8080" 
  LOAD_RPS: "2"
  THREAD_POOL_SIZE: "500"
  KEEP_ALIVE: "true"
  ENABLE_LOAD_GENERATION: "true"
  # Connection timeout in milliseconds (time to establish connection)
  CONNECTION_TIMEOUT_MS: "5000"
  # Read timeout in milliseconds (time to wait for response)
  READ_TIMEOUT_MS: "30000"