apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  namespace: nettest
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: app1
        image: kumarshubham16/app1:v1@sha256:b1be82c4bf920c41eb60b84087fa82862f05ea1befea5ae5100af6e5965bf083
        envFrom:
        - configMapRef:
            name: app1-config
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      volumes:
      - name: log-volume
        emptyDir: {}
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
