apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  namespace: nettest
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: app1
        image: asia-south1-docker.pkg.dev/saas-dev-314407/demo/app1:v1
        volumeMounts:
        - name: log-volume
          mountPath: /var/log/app1
        envFrom:
        - configMapRef:
            name: app1-config
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      volumes:
      - name: log-volume
        emptyDir: {}
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
