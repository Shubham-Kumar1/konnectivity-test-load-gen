# app2-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  namespace: nettest
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: app2
        image: asia-south1-docker.pkg.dev/saas-dev-314407/demo/app2:v7
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: log-volume
          mountPath: /var/log/app2
        envFrom:
        - configMapRef:
            name: app2-config
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        # --- FIX: READINESS PROBE FOR HEALTH CHECK ---
        readinessProbe:
          httpGet:
            path: /health             # Assumes /health returns 200 OK
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 2
        # ------------------------------------
      volumes:
      - name: log-volume
        emptyDir: {}
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 100m
          memory: 256Mi