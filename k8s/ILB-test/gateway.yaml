# gateway.yaml
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: omni-internal-http-gateway
  namespace: omni-system # The Gateway can be in any namespace, but 'default' is common.
spec:
  # ðŸ’¡ This is the CRITICAL field for internal routing
  gatewayClassName: gke-l7-rilb 
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      # Allows HTTPRoutes from any namespace to attach to this Gateway
      namespaces:
        from: All