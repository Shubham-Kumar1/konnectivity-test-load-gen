# app2-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: app2-service
  namespace: nettest
spec:
  # The HTTPRoute can use ClusterIP Services with or without a headless (clusterIP: None) setting.
  # For RILB, the selector is key to finding the pods.
  type: ClusterIP 
  selector:
    app: app2 # MUST match the label on your app2 deployment (app: app2)
  ports:
  - port: 8080        # The port the service exposes (used in the HTTPRoute backendRefs)
    targetPort: 8080  # The port the app2 container is listening on (confirmed by logs)